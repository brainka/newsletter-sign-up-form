<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" href="/assets/images/favicon-32x32.png" />
		<title>Newsletter Sign Up <Form></Form></title>
	</head>
	<body>
		<main class="flex-column-mobile flex-row-desktop">
			<img
				src="/assets/images/illustration-sign-up-mobile.svg"
				alt=""
				srcset="/assets/images/illustration-sign-up-mobile.svg"
			/>
			<div class="info-container">
				<section>
					<h1>Stay updated!</h1>
					<p>Join 60,000+ product managers receiving monthly updates on:</p>
					<div class="monthly-update-items">
						<div class="updates">
							<img
								class="tick-icon"
								src="/assets/images/icon-list.svg"
								alt="tick icon"
							/>
							<p>Product discovery and building what matters</p>
						</div>
						<div class="updates">
							<img
								class="tick-icon"
								src="/assets/images/icon-list.svg"
								alt="tick icon"
							/>
							<p>Measuring to ensure updates are a success</p>
						</div>
						<div class="updates">
							<img
								class="tick-icon"
								src="/assets/images/icon-list.svg"
								alt="tick icon"
							/>
							<p>And much more!</p>
						</div>
					</div>
				</section>
				<form action="">
					<div class="form-container">
						<div class="label-container">
							<label for="mail">Email Address</label>
							<span class="error-message" aria-live="polite" hidden
								>Valid email required</span
							>
						</div>
						<input
							type="email"
							id="mail"
							name="email"
							placeholder="email@company.com"
						/>
					</div>
					<button>Subscribe to monthly newsletter</button>
				</form>
			</div>
		</main>
		<script src="index.js"></script>
	</body>
</html>
